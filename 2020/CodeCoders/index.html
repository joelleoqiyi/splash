<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCoders</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">CodeCoders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <span class="navbar-text">
                Project 1 <span class="dark-grey">(DRAFT)</span>
            </span>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search CodeDocs" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="second-navbar flex-container">
    <div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Text
            </label>
            <label class="btn btn-outline-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Code
            </label>
            <label class="btn btn-outline-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Comment
            </label>
        </div>
        <button class="btn btn-outline-warning my-2 my-sm-0" id="add"> + Add </button>
    </div>     
    <div class="dropdown typing-format">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Typing Format
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" onclick="switchType('I want')"><code>"I want..."</code></a>
            <a class="dropdown-item" onclick="switchType('I do not want')"><code>"I do not want..."</code></a>
            <a class="dropdown-item" onclick="switchType('What else lol')"><code>"What else lol..."</code></a>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0"> Save </button>
    </div>
    </div>

    <div class="main">
        <div class="info-entry hidden" style="color: white;">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  <!-- <span class="input-group-text" id="inputGroup-sizing-sm">Small</span> -->
                  <button class="btn btn-outline-primary my-2 my-sm-0"><i class="fa fa-file-text" aria-hidden="true"></i></button>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="statement">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#additionalInputCard" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                    </button>
                </div>
              </div>
            <div class="collapse" id="additionalInputCard">
                <div class="card card-body" class="additionalInputCard" style="color: black;">
                        <!-- <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Motor Type</label>
                            </div>
                            <select class="custom-select question" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">Servo Motor</option>
                                <option value="2">DC Motor</option>
                                <option value="3">AC Motor</option>
                            </select>
                        </div> -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Number of LED blinks</span>
                        </div>
                        <input type="text" class="form-control question" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-append">
                            <span class="input-group-text">times</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Dial Threshold</span>
                        </div>
                        <input type="text" class="form-control question" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-append">
                            <span class="input-group-text">units</span>
                        </div>
                    </div>
                    <div class="mx-auto">
                        <button type="button" class="btn btn-outline-secondary btn-large" id="generate" disabled>Generate</button>
                    </div>
                </div>
            </div>
            <div class="collapse" id="outputCard">
                <div class="card card-body" style="color: black;">
                    hello
                </div>
            </div>
        </div>
    </div>
      
    <script src='script.js'></script>

</body>
</html>
